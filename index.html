<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- VueJs link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- My-Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- My-js -->
    <script type="text/javascript" src="js/main.js" defer></script>
</head>

<body>
    <div id="todo" class="mt-3">
        <div class="d-flex justify-content-center gap-4 align-items-center mx-auto">
            <label for="task">Inserisci le tue Task:</label>
            <input id="task" placeholder="Inserisci una task" type="text" v-model="textTask">
            <input type="button" value="Add" class="btn btn-primary border border-1" @click="addTask">
        </div>
        <div class="tasks mx-auto w-25 d-flex flex-column bg-secondary-subtle px-1 mt-2">
            <div v-if="todoArray.length !== 0" v-for="task,index in todoArray">
                <div class="d-flex align-items-center justify-content-between px-1 border-bottom border-secondary text-capitalize">
                    <span @click="taskLine(index)" :class="todoArray[index].done === true ? 'text-decoration-line-through' : '' " class="user-select-none">{{todoArray[index].text}}</span>
                    <i class="fa-solid fa-xmark" style="color: #ff0000;" @click="removeTask"></i>
                </div>
            </div>
            <div class="brword d-flex align-items-center justify-content-between px-1 border-bottom border-secondary user-select-none" v-else>
                <span class="notaskmsg fw-bold fs-1">Non ci sono tasks da fare. üòé Inserisci altre task qua sopra ‚¨ÜÔ∏è</span>
            </div>
        </div>
    </div>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
